<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Test</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .hero {
      background-image: url('/hero.jpeg');
      height: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="content">
      <h1>Test Image</h1>
      <p>This is a test to see if the image loads properly.</p>
    </div>
  </div>
</body>
</html>
